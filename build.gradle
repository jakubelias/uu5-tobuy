group 'uu.appg01.main'
version '0.1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:21.0'
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes(
                "Implementation-Title": 'uuApp Java Library template',
                "Implementation-Version": version
        )
    }
}